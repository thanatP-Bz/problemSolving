    <link rel="stylesheet" href="style.css" />

  </head>

            <label for="author">author:</label>
            <input type="text" id="author" name="author" />
          </div>

          <div class="input">
            <label for="pages">pages:</label>

          <button type="button">add</button>
        </div>
      </form>
    </div>
